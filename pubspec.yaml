name: quotify
description: A professional Flutter Product Quote Builder app with glassmorphism UI, local storage simulation, and dynamic real-time calculations.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # For currency formatting (â‚¹ symbol, etc.)
  intl: ^0.18.1

  # Optional - animations, gradients, icons (available by default in Material)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/screenshots/
    # (Optional) You can store preview screenshots here if submitting for demo

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
        - asset: fonts/Inter-SemiBold.ttf
        - asset: fonts/Inter-Bold.ttf
          weight: 700
